<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosRegistro.css">
    <title>Registro</title>
</head>
<body>
    <main>
        <!-- LADO IZQUIERDO -->
        <div class="form-container">
           
            <form action="#">
                <i class="fa-solid fa-user-plus icon"></i></i>
                <h1>Registrate</h1>
                <div class="input-container">
                    <input type="text"  placeholder="Nombre y Apellido" requiered>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Nombre de Usuario" required>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Correo Electronico" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirme su contraseña" required>
                </div>
                <div class="input-container">
                    <input type="date" placeholder="Fecha de nacimiento"required>
                </div>
                <div class="form-footer">
                   <label for="checkbox"> <input type="checkbox" name="checkbox" id="checkbox" checked> Acepto Terminos y Condiciones</label>
        
                </div>
                <button class="btn"><a href="#">Registrarme</a></button>
                <p class="return">Ya tienes una cuenta?<a href="#">Ir a inicio de sesión</a></p>
            </form>
        </div>

        <!-- LADO DERECHO -->
            <div class="img-container">
              
            </div>
       
    </main>

    <!-- CDN ICONOS FONTAWESOME -->
    <script src="https://kit.fontawesome.com/e1b028532b.js" crossorigin="anonymous"></script>
</body>
</html>
